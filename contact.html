<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Smart-Wiki</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@500;600&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f9f8f3;
      }
      h1,
      h2,
      h3 {
        font-family: "Lora", serif;
      }
      .btn-black {
        background-color: #1a1a1a;
        color: white;
        border-radius: 8px;
        transition: all 0.2s;
      }
      .btn-black:hover {
        background-color: #333;
        transform: translateY(-1px);
      }
      .gradient-border {
        position: relative;
        background: linear-gradient(135deg, #8b5cf6 0%, #d946ef 100%);
        padding: 3px;
        border-radius: 1.5rem;
        box-shadow: 0 0 40px rgba(168, 85, 247, 0.3);
      }
      .gradient-border-inner {
        background: #0a0a0a;
        border-radius: 1.4rem;
      }
    </style>
  </head>
  <body>
    <section id="contact-form" class="py-24 px-4 bg-[#F2F0E9]">
      <div class="max-w-2xl mx-auto">
        <div class="text-center mb-12">
          <h2 class="text-4xl md:text-5xl mb-4">Let's Talk</h2>
          <p class="text-gray-600 text-lg">
            Have questions? Want to learn more? We're here to help.
          </p>
        </div>

        <form
          action="https://formspree.io/f/YOUR_FORM_ID"
          method="POST"
          class="bg-white p-8 md:p-12 rounded-3xl border border-gray-100 shadow-sm"
        >
          <div class="space-y-6">
            <div>
              <label
                for="name"
                class="block text-sm font-semibold text-gray-700 mb-2"
              >
                Your Name
              </label>
              <input
                type="text"
                id="name"
                name="name"
                required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none transition-all"
                placeholder="John Doe"
              />
            </div>

            <div>
              <label
                for="email"
                class="block text-sm font-semibold text-gray-700 mb-2"
              >
                Email Address
              </label>
              <input
                type="email"
                id="email"
                name="email"
                required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none transition-all"
                placeholder="john@company.com"
              />
            </div>

            <div>
              <label
                for="company"
                class="block text-sm font-semibold text-gray-700 mb-2"
              >
                Company (Optional)
              </label>
              <input
                type="text"
                id="company"
                name="company"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none transition-all"
                placeholder="Acme Inc."
              />
            </div>

            <div>
              <label
                for="team-size"
                class="block text-sm font-semibold text-gray-700 mb-2"
              >
                Team Size
              </label>
              <select
                id="team-size"
                name="team-size"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none transition-all"
              >
                <option value="">Select team size</option>
                <option value="1-10">1-10 people</option>
                <option value="11-25">11-25 people</option>
                <option value="26-50">26-50 people</option>
                <option value="51-100">51-100 people</option>
                <option value="100+">100+ people</option>
              </select>
            </div>

            <div>
              <label
                for="message"
                class="block text-sm font-semibold text-gray-700 mb-2"
              >
                Message
              </label>
              <textarea
                id="message"
                name="message"
                required
                rows="5"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none transition-all resize-none"
                placeholder="Tell us about your documentation challenges..."
              ></textarea>
            </div>

            <button
              type="submit"
              class="w-full btn-black px-8 py-4 text-md font-semibold flex items-center justify-center group"
            >
              Send Message
              <span class="ml-2 group-hover:translate-x-1 transition-transform"
                >â†’</span
              >
            </button>
          </div>

          <p class="text-xs text-gray-500 text-center mt-6">
            We typically respond within 24 hours. Your information is kept
            confidential.
          </p>
        </form>
      </div>
    </section>
  </body>
</html>
